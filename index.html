<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Secretary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container pt-5 bg-dark">
    <h1 class="text-center text-light">Robot Secretary</h1>
    <main>
      <div class="container mt-4 w-50">
        <h2 class="text-light">Transcript</h2>
        <div
          class="p-3"
          style="border: 1px solid gray; height: 300px; border-radius: 8px"
        >
          <span id="final" class="text-light"></span>
          <span id="interim" class="text-secondary"></span>
        </div>
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-danger" id="stop">Stop</button>
        <p id="status" class="text-light"></p>
      </div>
    </main>
    <footer class="fixed-bottom text-center">
      <p class="text-light">
        Made with ðŸ’– by
        <a class="link-info" href="http://www.alekzandriia.com">Alekzandriia</a>
      </p>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
